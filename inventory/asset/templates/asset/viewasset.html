{% extends 'asset/base.html' %}
{% block 'body' %}
{% load widget_tweaks  %}
{% load static %}
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>-->
</head>
    <fieldset style="padding: 2px; margin: 40px; text-align:right;">
    <a href="{% url 'addasset'  %}" class="btn btn-primary" style="margin-left:40em;">Add Asset</a>
        </fieldset>

<body>
<fieldset style="padding: 2px; margin: 40px;">
        <legend> ASSETS </legend>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Asset Name</th>
        <th>Asset Date</th>
        <th>Asset Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for asset in assets %}
    <tr>
        <td>{{ asset.asset_name }}</td>
        <td>{{ asset.asset_date }}</td>
        <td>{{ asset.asset_category }}</td>
        <td>
            <a href="/login/editasset/{{ asset.id }}"><span class="glyphicon glyphicon-pencil btn btn-primary" >Edit</span></a>
            <a href="/login/deleteasset/{{ asset.id }}"  onclick="return confirm('Confirm delete')" style="background-color:#ea1515;" class="btn btn-primary">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
{% endblock %}
</fieldset>
</body>
