{% load widget_tweaks  %}
{% load static  %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="{% static 'css/login.css' %}"/>

<!------ Include the above in your HEAD tag ---------->

<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<legend>XEO</legend>
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="/login/check/" method="post" role="form" style="display: block;">
       								 {% csrf_token %}
									<div class="form-group">
										<input type="text" name="username" id="username" required class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" required class="form-control" placeholder="Password">
									</div>
									<center><span style=" font-weight: bold; color:red;">	{{ note }}</span></center>
									<center><span style=" font-weight: bold; color:red;">	{{ usersrecord }}</span></center>

									<br>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button type="submit"  class="form-control btn btn-login">Log In</button>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="/login/register/"  name="form" method="post" role="form" style="display: none;">
									 {% csrf_token %}

									<div class="form-group">
                                        <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" required="">
									</div>
									<div class="form-group">
										<input id="email" name="email" type="text" placeholder="E-mail" class="form-control input-md" required="">
									</div>
									<div class="form-group">
										<input id="phone" name="phone" type="text" placeholder="Phone" class="form-control input-md" required="">
									</div>
									<div class="form-group">
										<input id="uname" name="uname" type="text" placeholder="Username" class="form-control input-md" required="">
									</div>
                                    <div class="form-group">
										<input id="pwd" name="pwd" type="password" placeholder="Password" class="form-control input-md" required="">
									</div>
                                    <div class="form-group">
										  <input id="cpwd" name="cpwd" type="password" placeholder="Confirm Password" class="form-control input-md" required="">

									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
											    <button type="submit"  onclick="javascript:validateForm();" class="form-control btn btn-register">Register</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script>
$(function() {

    $('#login-form-link').click(function(e) {
		$("#login-form").delay(100).fadeIn(100);
 		$("#register-form").fadeOut(100);
		$('#register-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});
	$('#register-form-link').click(function(e) {
		$("#register-form").delay(100).fadeIn(100);
 		$("#login-form").fadeOut(100);
		$('#login-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});

});

function validateForm() {
 alert(" you are here!!")
  var x = document.forms["form"]["pwd"].value;
  var y = document.forms["form"]["cpwd"].value;
  if (x != y) {
    alert("Password mismatch");
    return false;
  }
  else
  {
    return true;
}
}
</script>
